---
layout: default
---
{% include sections-small.ext selected="#f19f00" %}

<article class="post">
  <div class="entry">
    <p>
      {{ content }}
    </p>
  </div>

  <div class="entry">
    <p>
      <!-- <div class="Previous-next"> -->
      <div style="float: left;">
      {% if page.previous.url %}
        <a class="previous" href="{{page.previous.url | relative_url }}">&laquo; {{page.previous.title}}</a>
      {% endif %}
      </div>
      &nbsp;
      <div style="float: right;">
      {% if page.next.url %}
        <a class="next" href="{{page.next.url | relative_url }}">{{page.next.title}} &raquo;</a>
      {% endif %}
      </div>
      <!-- </div> -->
    </p>
    <!--
      {% if page.next.url %}
        <a href="{{ page.next.url | relative_url  }}">Post Suivant: {{ page.next.title }}</a>
      {% endif %}
    </p>
   -->
  </div>

</article>
